<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="styesheet" href="/css/10-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">
      Rock Paper Scissors
    </p>

    <!--ROCK BUTTON-->
    <button class="move-button" onclick="
      playGame('Rock')
    ">
    <img class ="move-icon" src="/images/rock-emoji.png">
    </button>

    <!--PAPER BUTTON-->
    <button class="move-button" onclick="
    playGame('Paper')
    ">
    <img class ="move-icon" src="/images/paper-emoji.png">
    </button>

    <!--SCISSORS BUTTON-->
    <button class="move-button" onclick="
    playGame('Scissors')
    ">
    <img class ="move-icon" src="/images/scissors-emoji.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <!--RESET SCORE BUTTON-->
    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score', JSON.stringify(score));
    updateScoreElement();
    ">Reset Score</button>
    

  <script src="/javascript/10-rock-paper-scissors.js">

  </script>    
  </body>
</html>
